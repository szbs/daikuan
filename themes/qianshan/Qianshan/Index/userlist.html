<!DOCTYPE html>
<html>
<head>
<title>{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<meta name="author" content="ThinkCMF">
<tc_include file="Public:head" />
</head>

<body class="body-white">
	<tc_include file="Public:nav" />
	<div class="container tc-main">
        <div class="row">
            <div class="span3">
                <tc_include file="Public:usernav"/>
            </div>
            <div class="span8">
				<div class="wrap js-check-wrap">
					<ul class="nav nav-tabs">
						<li class="active"><a href="{:U('Qianshan/Index/userlist')}">用户列表</a></li>
					</ul>
				
					<form method="post" class="js-ajax-form" action="{:U('Qianshan/product/index')}">
						<table class="table table-hover table-bordered">
							<thead>
								<tr>
									<th width="30">ID</th>
									<th>姓名</th>
									<th>身份证号</th>
									<th>手机</th>
									<th>添加时间</th>
									<th width="80">操作</th>
								</tr>
							</thead>
							<tbody>
								<foreach name="lists" item="vo">
								<tr>
									<td>{$vo.id}</td>
									<td>{$vo.name}</td>
									<td>{$vo.idno}</td>
									<td>{$vo.mobile}</td>
									<!--
									<td><input type="checkbox" name="status[{$vo.pid}]" value="1" <if condition="$vo['status']">checked="checked"</if> /></td>-->
									<td>{:date('Y-m-d H:i:s', $vo['createtime'])}</td>
									<td>
										<a href='{:U("Qianshan/Index/useredit",array("id"=>$vo["id"]))}'>编辑</a>&nbsp;&nbsp;
										<a href='{:U("Qianshan/Index/prolist",array("id"=>$vo["id"]))}'>产品</a>
									</td>
								</tr>
								</foreach>
							</tbody>
						</table>
						<div class="pagination">{$page}</div>
						<div class="table-actions">
							<button type="submit" class="btn btn-primary btn-small js-ajax-submit">排序</button>
						</div>
					</form>


				</div>
          </div>
		</div>

		<tc_include file="Public:footer" />

	</div>
	<!-- /container -->

	<tc_include file="Public:scripts" />
</body>
</html>
