<!DOCTYPE html>
<html>
<head>
<title>{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<meta name="author" content="ThinkCMF">
<tc_include file="Public:head" />
</head>

<body class="body-white">
	<tc_include file="Public:nav" />
	<div class="container tc-main">
        <div class="row">
            <div class="span3">
                <tc_include file="Public:usernav"/>
            </div>
            <div class="span8">
				<div class="wrap js-check-wrap">
					<ul class="nav nav-tabs">
						<li class="active"><a href="{:U('Qianshan/Index/prolist')}">产品列表</a></li>
					</ul>
				
					<form method="post" class="js-ajax-form" action="{:U('Qianshan/product/index')}">
						<table class="table table-hover table-bordered">
							<thead>
								<tr>
									<th>产品名称</th>
									<th>贷款额度</th>
									<th>利息</th>
									<th>手续费</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<foreach name="lists" item="vo">
								<tr>
									<td>{$vo.name}</td>
									<td>{$vo.credit_from}－{$vo.credit_to}万元</td>
									<td>{$vo.interest}</td>
									<td>{$vo.commission}</td>
									
									<td><a href='{:U("Qianshan/Index/prodetails",array("pid"=>$vo["pid"]))}'>详情</a></td>
								</tr>
								</foreach>
							</tbody>
						</table>
						<div class="pagination">{$page}</div>
						<div class="table-actions">
							<button type="submit" class="btn btn-primary btn-small js-ajax-submit">排序</button>
						</div>
					</form>


				</div>
          </div>
		</div>

		<tc_include file="Public:footer" />

	</div>
	<!-- /container -->

	<tc_include file="Public:scripts" />
</body>
</html>
