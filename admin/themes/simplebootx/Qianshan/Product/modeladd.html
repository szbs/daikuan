<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Qianshan/product/model')}">模型列表</a></li>
			<li class="active"><a href="{:U('Qianshan/product/modeladd')}">增加模型</a></li>
		</ul>
		<form method="post" class="form-horizontal" action="{:U('Qianshan/product/modeladd',array('mid'=>$mid))}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">模型名称</label>
					<div class="controls">
						<input type="text" name="modelname" id="modelname" value="{$modelinfo['modelname']}"/>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
