<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Qianshan/product/user')}">帅选条件</a></li>
			<li class="active"><a href="{:U('Qianshan/product/useradd')}">添加条件</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('Qianshan/product/useradd')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">帅选条件名称</label>
					<div class="controls">
						<input type="text" name="user_login">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">参数</label>
					<div class="controls">
						<input type="password" name="user_pass">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">等式</label>
					<div class="controls">
						<input type="text" name="user_email">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">值</label>
					<div class="controls">
						<input type="text" name="user_email">
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
