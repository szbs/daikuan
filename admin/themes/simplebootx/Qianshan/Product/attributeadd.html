<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Qianshan/product/attribute')}">属性列表</a></li>
			<li class="active"><a href="{:U('Qianshan/product/attributeadd')}">增加属性</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('User/add_post')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">属性名称</label>
					<div class="controls">
						<input type="text" name="user_login">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">所属模型</label>
					<div class="controls">
						<select name="">
							<option value="0">请选择</option>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">英文名称</label>
					<div class="controls">
						<input type="text" name="user_email">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">类型</label>
					<div class="controls">
						<select name="type">
							<option value="0">请选择</option>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">取值</label>
					<div class="controls">
						<input type="text" name="user_email">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">用户是否输入</label>
					<div class="controls">
						<input type="text" name="user_email">
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
