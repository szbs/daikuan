<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Qianshan/product/canshu')}">参数列表</a></li>
			<li><a href="{:U('Qianshan/product/canshuadd')}">增加参数</a></li>
		</ul>
        <form class="well form-search" method="post" action="{:U('Qianshan/product/canshu')}">
            类型:
            <select name="mid" style="width: 200px;" >
            	<option value="" >全部</option>
            	<foreach name="types" item="vo">
					<option value="{$vo.typeid}" >{$vo.typename}（{$vo.typeid}）</option>
				</foreach>
            </select>
           <input type="submit" class="btn btn-primary" value="搜索" />
            <a class="btn btn-danger" href="{:U('Qianshan/product/canshu')}">清空</a>
        </form>
        
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="50">ID</th>
					<th>排序</th>
					<th>参数名称</th>
					<th>参数标识</th>
					<th>类型</th>
					<th>{:L('STATUS')}</th>
					<th width="120">{:L('ACTIONS')}</th>
				</tr>
			</thead>
			<tbody>
				
				<foreach name="lists" item="vo">
				<tr>
					<td>{$vo.sid}</td>
					<td><input name="displayorders[{$vo.sid}]" class="input input-order" type="text" size="5" value="{$vo.displayorder}"  /></td>
					<td>{$vo.title}</td>
					<td>{$vo.name}</td>
					<td>{$vo.typename}（{$vo.type}）</td>
					<td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}" title="ID:{$vo.id}"></td>
					<td><a href='{:U("Qianshan/product/canshuadd",array("sid"=>$vo["sid"]))}'>{:L('EDIT')}</a> </td>
				</tr>
				</foreach>
			</tbody>
		</table>
        <div class="table-actions">
				
			<button class="btn btn-primary btn-small js-ajax-submit" type="submit" data-action="{:U('Qianshan/product/canshu')}">确定</button>
		</div>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
