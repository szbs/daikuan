<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Qianshan/User/userlist')}">普通用户列表</a></li>
			<li><a href="{:U('Qianshan/User/useredit')}">增加普通用户</a></li>
		</ul>
		<!--
        <form class="well form-search" method="post" action="{:U('User/index')}">
            用户名:
            <input type="text" name="user_login" style="width: 100px;" value="{:I('request.user_login/s','')}" placeholder="请输入用户名">
            邮箱:
            <input type="text" name="user_email" style="width: 100px;" value="{:I('request.user_email/s','')}" placeholder="请输入邮箱">
            <input type="submit" class="btn btn-primary" value="搜索" />
            <a class="btn btn-danger" href="{:U('User/index')}">清空</a>
        </form>-->
		<form method="post" class="js-ajax-form" action="{:U('Qianshan/product/index')}">
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="100">产品名称</th>
					<th>信贷经理</th>
					<th>贷款期限</th>
					<th>贷款金额</th>
					<th>贷款利息</th>
					<th>手续费</th>
					<th width="30">状态</th>
					<th width="120">添加时间</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="voList" item="vo">
				<tr>
					<td>{$vo.name}</td>
					<td>{$vo.name}</td>
					<td>{$vo.due_time_from}－{$vo.due_time_to}月</td>
					<td>{$vo.credit_from}－{$vo.credit_to}万元</td>
					<td>{$vo.interest_text}</td>
					<td>{$vo.commission}</td>
					<td><input type="checkbox" name="status[{$vo.pid}]" value="1" <if condition="$vo['status']">checked="checked"</if> /></td>
					<td>{$vo['baseinfo']['create_time']}</td>
					<td>
						<!--
						<a href='{:U("Qianshan/User/useredit",array("id"=>$vo["id"]))}'>编辑</a> ｜ 
						<a href='{:U("Qianshan/User/procheck",array("id"=>$vo["id"]))}'>产品</a>
					-->
					</td>
				</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
		<div class="table-actions">
			<button type="submit" class="btn btn-primary btn-small js-ajax-submit">排序</button>
		</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
