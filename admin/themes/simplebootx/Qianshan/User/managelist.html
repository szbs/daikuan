<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Qianshan/User/managelist')}">信贷经理列表</a></li>
			<li><a href="{:U('Qianshan/User/manageedit')}">增加信贷经理</a></li>
		</ul>
		<!--
        <form class="well form-search" method="post" action="{:U('Qianshan/User/managelist')}">
            手机号:
            <input type="text" name="mibile" style="width: 100px;" value="" placeholder="请输入手机号">
            
            <input type="submit" class="btn btn-primary" value="搜索" />
            <a class="btn btn-danger" href="{:U('User/index')}">清空</a>
        </form>-->
		<form method="post" class="js-ajax-form" action="{:U('Qianshan/User/managelist')}">
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th>姓名</th>
					<th>手机</th>
					<!--<th width="30">状态</th>-->
					<th width="120">添加时间</th>
					<th width="120">操作</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="lists" item="vo">
				<tr>
					<td>{$vo.relname}</td>
					<td>{$vo.mobile}</td>
					<!--<td><input type="checkbox" name="status[{$vo.pid}]" value="1" <if condition="$vo['status']">checked="checked"</if> /></td>-->
					<td>{$vo['create_time']}</td>
					<td>
						<a href='{:U("Qianshan/User/manageedit",array("id"=>$vo["id"]))}'>编辑</a>&nbsp;&nbsp;
					</td>
				</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
		<div class="table-actions">
			<button type="submit" class="btn btn-primary btn-small js-ajax-submit">排序</button>
		</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
